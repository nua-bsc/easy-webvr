<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cylinders</title>
    <script src="js/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <img id="forest-floor" src="textures/drawn-bush.jpg">
          <img id="boxTexture" src="textures/wall.png">
          <a-asset-item id="spider" src="models/spider/scene.gltf"></a-asset-item>
        </a-assets>
        <a-sky color="#6EBAA7"></a-sky>
        <a-plane src="#forest-floor" rotation="-90 0 0" width="100" height="100" repeat="50 50"></a-plane>
        <a-cylinder color="yellow" height="4" radius="1" position="0 0 -5"></a-cylinder>
        <a-entity position="0 0 -2" scale="0.005 0.005 0.005" gltf-model="#spider"></a-entity>
        <a-box position="-3 .5 0" rotation="0 5 0" src="#boxTexture"></a-box>
      </a-scene>
  </body>
</html>
